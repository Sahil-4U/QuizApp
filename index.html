<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quebox">1) This is a dummy Question?</h2>
           <div class="row">
            <input type="radio" class="options" name="option" value="a" id="option1">
            <label for="">a) option1</label>
           </div>
           <div class="row">
            <input type="radio" class="options" name="option" value="b" id="option2">
            <label for="">b) option2</label>
           </div>
           <div class="row">
            <input type="radio" class="options" name="option" value="c" id="option3">
            <label for="">c) option3</label>
           </div>
           <div class="row">
            <input type="radio" class="options" name="option" value="d" id="option4">
            <label for="">d) option4</label>
           </div>
           <button class="btn" type="button" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
